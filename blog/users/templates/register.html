{% extends "index.html" %}
{% block links %}
<ul class"links"="">
        <li class="signin-active signin-inactive"><a class="btn" href = "{% url 'user_login' %}">Вход</a></li>
        <li class="signup-inactive signup-active"><a class="btn active">Регистрация </a></li>
      </ul>
{% endblock links %}
{% block register %}
<form class="form-signin ng-pristine ng-valid form-signin-left" action="" method="" name="form">
    </form>
<form class="form-signup ng-pristine ng-valid form-signup-left" action="{% url 'user_login' %}" method="post" name="form">
{% csrf_token %}
          <label>{{Register_user.errors.username}}</label>
          <label for="username">Имя пользователя</label>
          <input class="form-styling" type="text" name="username" placeholder=""/>
          <label for="email">Email</label>
          <input class="form-styling" type="text" name="email" placeholder=""/>
          <label for="password">Password</label>
          <input class="form-styling" type="password" name="password" placeholder=""/>
          <label for="password_repeat">Confirm password</label>
          <input class="form-styling" type="password" name="password_repeat" placeholder=""/>
          <input class="btn-animate" type="submit" method="post" value="Регистрация">
</form>
{% endblock register %}
{% block forgot %}
<div class="forgot forgot-left">
        <a href="#">Forgot your password?</a>
      </div>
{% endblock forgot %}
